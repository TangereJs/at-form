<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>at-form Demo</title>

  <script src="../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="../polymer/polymer.html" />
  <link rel="import" href="at-form.html">

</head>

<body>
  <at-form id="atForm" url="http://localhost:2014/Activity/adenin.GateKeeper.ClientLog/LogMessage"></at-form>

  <script>
    document.addEventListener('WebComponentsReady', function () {
      var schema = {
        "properties": {
          "logMessageLevel": {
            "type": "string",
            "xtype": "enum",
            "xvaluelist": "debug,info,warn,error,fatal",
            "description": "Warn Level"
          },
          "message": {
            "type": "string",
            "required": "true"
          },
        }
      };

      var data = {
        "logMessageLevel": "info"
      }

      var atForm = document.getElementById('atForm');
      atForm.schema = schema;
      atForm.data = data;

      atForm.addEventListener('success', function (event) {
        alert("Success");
      });

      atForm.addEventListener('error', function (event) {
        alert(event.detail);
      });
    });
  </script>
</body>

</html>
